<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Interests Survey Form</title>
</head>
<body>
    <form action="/pratice.php">
    <div align="center">
        <h1>Employee Interests Survey Form</h1>
            <label for="Name">Enter Your Name:
                <input type="text" name="Username" maxlength="20">
            </label><br><br>
            <label for="Deparment">Enter Your Deparment:
                <input type="text">
            </label><br><br>
            <label for="about">Tell us a Little about yourself:
                <textarea name="explain" id="explain" cols="30" rows="5"></textarea>
            </label><br><br>
            Do you exercise at home?
                <input type="radio" value="yes" name="exe">Yes
                <input type="radio" value="No" name="exe">No
                <br><br>
            <label for="topic">How do you like to read about your favorite topic?<br><br>
                <input type="checkbox" name="Book" id="Book">Book
                <input type="checkbox" name="Online" id="Online">Online Resources
                <input type="checkbox" name="Phapps" id="Phapps">Phone apps
                <input type="checkbox" name="Mag" id="Mag">Magazines
            </label><br><br>
            <label for="sele">What genre of movies do you like?
                <select name="movies" id="movies">
                    <option value="No movies">
                        Select Your movies
                    </option>
                    <option value="Comdy">Comdy</option>
                    <option value="action">Action</option>
                    <option value="Funny">Funny</option>
                </select>
            </label><br><br>
            <button>Submit Form</button>
        </form>
    </div>
</body>
</html>
